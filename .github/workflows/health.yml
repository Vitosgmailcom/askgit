name: Health check

on: push

jobs:
  regression:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkout gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Run docker-compose
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_HOST: ${{ secrets.DB_HOST }}
        run: |
          docker-compose up --exit-code-from test || true

      - name: Copy Allure history
        run: |
          sudo mkdir -p allure-results/history
          sudo cp -R ./.github/gh-pages/history/* allure-results/history/


      - name: Generate Allure report
        run: |
          docker-compose run /bin/sh -c "allure generate allure-results --clean -o allure-reports"

      - name: Copy from Allure reports to gh-pages
        run: |
          sudo cp -R allure-reports/history/* ./.github/gh-pages/history

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
#          branch: gh-pages
          folder: allure-reports
#          clean: true